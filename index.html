<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гоголь — Поиск</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .logo {
            font-size: 50px;
            font-family: 'Georgia', serif;
            color: #222;
            margin-top: 100px;
        }

        .search-box {
            margin: 20px auto;
            width: 50%;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 25px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            border: none;
            border-radius: 25px;
            background-color: #ddd;
            cursor: pointer;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="logo">Гоголь</div>
    <div class="search-box">
        <input type="text" placeholder="Искать что угодно..." id="query" onkeydown="checkEnter(event)">
        <div class="buttons">
            <button onclick="search()">Найти</button>
            <button onclick="feelingLucky()">Мне повезет, Гоголь!</button>
        </div>
    </div>
    <footer>
        <p>«В каком бы положении я ни был, я всегда останусь собой.» — Николай Гоголь</p>
    </footer>
    <script>
        function search() {
            const query = document.getElementById('query').value;
            if (query.trim() === "") {
                alert("Вы ничего не написали! Вы что слепые?");
                return;
            }

            // Проверка на наличие интернета
            if (!navigator.onLine) {
                window.location.href = "no-internet.html";
                return;
            }

            window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        }

        function feelingLucky() {
            const query = document.getElementById('query').value;
            if (query.trim() === "") {
                alert("Вы ничего не написали! Вы что слепые?");
                return;
            }

            // Проверка на наличие интернета
            if (!navigator.onLine) {
                window.location.href = "no-internet.html";
                return;
            }

            window.location.href = `https://www.google.com/search?btnI=I&q=${encodeURIComponent(query)}`;
        }

        // Обработчик нажатия клавиши Enter
        function checkEnter(event) {
            if (event.key === "Enter") {
                search();
            }
        }
    </script>
</body>

</html>
