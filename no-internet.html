<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гоголь — Нет интернета</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .logo {
            font-size: 50px;
            font-family: 'Georgia', serif;
            color: #222;
            margin-top: 100px;
        }

        .message {
            font-size: 22px;
            color: #666;
            margin-top: 50px;
        }

        .reload-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background-color: #ddd;
            cursor: pointer;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="logo">Гоголь</div>
    <div class="message">
        Что интернета нету? Ну вот и хорошо, а то сидите в ваших телефонах!
    </div>
    <button class="reload-button" onclick="checkInternet()">Проверить соединение</button>
    <footer>
        <p>«В каком бы положении я ни был, я всегда останусь собой.» — Николай Гоголь</p>
    </footer>

    <script>
        // Проверка наличия интернета при загрузке страницы
        if (navigator.onLine) {
            window.location.href = "index.html"; // Перенаправление на главную страницу
        }

        // Обработчик для проверки соединения и обновления
        function checkInternet() {
            if (navigator.onLine) {
                window.location.href = "index.html"; // Перенаправление на главную страницу
            } else {
                alert("Интернет по-прежнему отсутствует. Попробуйте позже.");
            }
        }

        // Отслеживание изменения состояния соединения
        window.addEventListener('online', () => {
            window.location.href = "index.html"; // Перенаправление на главную страницу
        });

        window.addEventListener('offline', () => {
            // Можно добавить какое-то действие на случай потери интернета, если нужно
        });
    </script>
</body>

</html>5
